<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Space Invaders</title>
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="background">
      <div id="score">
        Score
        <span id="scoreIndex"></span>
      </div>
      <div id="hero"></div>
      <div id="missiles"></div>
      <div id="enemies"></div>
      <div id="gameOver" style="display: none">EARTH INVADED!</div>
      <div id="newGame" style="display: none">
        PLAY AGAIN?
        <button id="btn yes" onclick="newGame()">YES</button>
        <button id="btn no">NO</button>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
