<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Space Invaders</title>
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="background">
      <div id="score">
        Your score
        <span id="scoreIndex"></span>
      </div>
      <div id="highScore">
        High score
        <span id="highScoreIndex"></span>
      </div>

      <div id="hero"></div>
      <div id="missiles"></div>
      <div id="enemies"></div>
      <div id="gameOver" style="display: none">EARTH INVADED!</div>
      <div id="newGame" style="display: none">
        <p>PLAY AGAIN?</p>
        <div class="buttons">
          <button class="btn yes" onclick="newGame()">
            <i class="fa fa-play"></i>
          </button>
          <button class="btn no" onclick="quitGame()">
            <i class="fa fa-stop"></i>
          </button>
        </div>
      </div>
      <div id="seeYa" style="display: none">SEE YOU NEXT TIME!</div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
